<ion-content padding color="primary" class="content">
  <img src="assets/imgs/1x/bg_img.png">

  <ion-list>
    <ion-item-divider>
      <ion-label color="light" fixed>Username: </ion-label>
      <ion-input color="primary" type="email" #email></ion-input>
    </ion-item-divider>

      <ion-item-divider>
        <ion-label color="light" fixed>Password: </ion-label>
        <ion-input  type="password" #password></ion-input>
      </ion-item-divider>
      <button ion-button item-end outline color="light" (click)="onLogin(email.value, password.value)">Sign In</button>
  </ion-list>
</ion-content>
