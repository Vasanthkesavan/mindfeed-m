<ion-content padding color="primary" class="content">
  <ion-list style="padding-top: 85%">
    <ion-item-divider>
      <ion-label color="light" floating>Username: </ion-label>
      <ion-input type="email" class="inputClass" #email></ion-input>
    </ion-item-divider>

      <ion-item-divider>
        <ion-label color="light" floating>Password: </ion-label>
        <ion-input  type="password" class="inputClass" #password></ion-input>
      </ion-item-divider>
    <div text-center style="padding-top: 10%">
      <button ion-button item-end outline color="light" (click)="onLogin(email.value, password.value)">Sign In</button>
    </div>

  </ion-list>


</ion-content>
